<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geburtstagskarte fÃ¼r Mutti</title>
  <meta name="description" content="Interaktive Geburtstagskarte mit Konfetti, Ballons, Funkeln und Musik: 'Zum Geburtstag viel GlÃ¼ck'." />
  <style>
    :root{
      --gold:#ffd700;
      --orange:#ff8c00;
      --red:#ff4500;
      --text:#ffffff;
      --shadow:rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, 'Times New Roman', serif;
      background: linear-gradient(135deg, var(--gold) 0%, var(--orange) 50%, var(--red) 100%);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card-container{
      position: relative;
      width: min(92vw, 420px);
      height: min(92vh, 640px);
      perspective: 1000px;
    }

    .greeting-card{
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--orange) 50%, var(--red) 100%);
      box-shadow: 0 20px 40px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform .3s ease;
      outline: none;
    }

    .greeting-card:hover { transform: translateY(-4px); }

    .card-content{ text-align: center; z-index: 10; padding: 32px; }

    .birthday-title{
      font-size: clamp(1.4rem, 4.5vw, 2.4rem);
      color: var(--text);
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 4px var(--shadow);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    .name{
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--text);
      margin: 8px 0 8px;
      font-weight: 700;
      text-shadow: 3px 3px 6px rgba(0,0,0,.4);
      letter-spacing: .5px;
    }

    .message{
      font-size: 1.05rem;
      color: var(--text);
      margin-top: 14px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px var(--shadow);
    }

    .click-hint{
      position: absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      font-size: .9rem;
      animation: pulse 2s infinite;
      user-select: none;
    }

    .confetti-container{ position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
    .confetti{ position: absolute; width: 10px; height: 10px; opacity: 0; will-change: transform, opacity; }
    .confetti.active{ animation: confettiFall 3s ease-out forwards; }

    .balloon{ position: absolute; opacity: 0; will-change: transform, opacity; }
    .balloon.active{ animation: balloonFloat 4s ease-out forwards; }

    .sparkle{ position: absolute; opacity: 0; will-change: transform, opacity; }
    .sparkle.active{ animation: sparkleShine 2s ease-out forwards; }

    @keyframes titleGlow{0%{text-shadow:2px 2px 4px var(--shadow),0 0 10px rgba(255,255,255,.3)}100%{text-shadow:2px 2px 4px var(--shadow),0 0 20px rgba(255,255,255,.6)}}
    @keyframes pulse{0%,100%{opacity:.6}50%{opacity:1}}
    @keyframes confettiFall{0%{opacity:1;transform:translateY(-120px) rotate(0deg)}100%{opacity:0;transform:translateY(720px) rotate(720deg)}}
    @keyframes balloonFloat{0%{opacity:1;transform:translateY(120px) scale(.55)}50%{transform:translateY(-50px) scale(1)}100%{opacity:0;transform:translateY(-220px) scale(.85)}}
    @keyframes sparkleShine{0%,100%{opacity:0;transform:scale(0)}50%{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="greeting-card" id="card" role="button" tabindex="0" aria-label="Geburtstagskarte abspielen">
      <div class="confetti-container" id="confettiContainer"></div>

      <!-- Ballons -->
      <svg class="balloon" width="60" height="80" style="top: 20%; left: 10%;" aria-hidden="true">
        <ellipse cx="30" cy="25" rx="20" ry="25" fill="#ffd700"/>
        <line x1="30" y1="50" x2="30" y2="75" stroke="#333" stroke-width="1"/>
        <polygon points="28,75 32,75 30,80" fill="#333"/>
      </svg>

      <svg class="balloon" width="60" height="80" style="top: 15%; right: 15%;" aria-hidden="true">
        <ellipse cx="30" cy="25" rx="20" ry="25" fill="#ff8c00"/>
        <line x1="30" y1="50" x2="30" y2="75" stroke="#333" stroke-width="1"/>
        <polygon points="28,75 32,75 30,80" fill="#333"/>
      </svg>

      <svg class="balloon" width="60" height="80" style="top: 25%; left: 78%;" aria-hidden="true">
        <ellipse cx="30" cy="25" rx="20" ry="25" fill="#ff4500"/>
        <line x1="30" y1="50" x2="30" y2="75" stroke="#333" stroke-width="1"/>
        <polygon points="28,75 32,75 30,80" fill="#333"/>
      </svg>

      <!-- Funkelsterne -->
      <svg class="sparkle" width="30" height="30" style="top: 30%; left: 18%;" aria-hidden="true">
        <polygon points="15,2 18,12 28,12 20,18 23,28 15,22 7,28 10,18 2,12 12,12" fill="#fff" opacity="0.85"/>
      </svg>
      <svg class="sparkle" width="25" height="25" style="top: 40%; right: 22%;" aria-hidden="true">
        <polygon points="12.5,2 15,10 23,10 17,14 19.5,23 12.5,18 5.5,23 8,14 2,10 10,10" fill="#fff" opacity="0.85"/>
      </svg>
      <svg class="sparkle" width="20" height="20" style="top: 62%; left: 14%;" aria-hidden="true">
        <polygon points="10,1 12,8 19,8 14,12 16,19 10,15 4,19 6,12 1,8 8,8" fill="#fff" opacity="0.85"/>
      </svg>

      <!-- Texte -->
      <div class="card-content">
        <h1 class="birthday-title">ðŸŽ‰ Herzlichen GlÃ¼ckwunsch zum Geburtstag! ðŸŽ‰</h1>
        <div class="name">Mutti</div>
        <div class="message">Wir wÃ¼nschen dir einen wundervollen Tag voller Lachen, Liebe und Lieblingsmomente!<br />ðŸŽ‚âœ¨ðŸŽˆ</div>
      </div>

      <div class="click-hint" id="hint">ðŸ‘† Klicken oder Enter â€“ fÃ¼r Konfetti, Magie & Musik!</div>
    </div>
  </div>

  <script>
    let celebrationActive = false;
    let audioCtx = null;
    let isPlaying = false;
    let currentStopFn = null;

    const card = document.getElementById('card');
    const confettiContainer = document.getElementById('confettiContainer');

    function triggerCelebration(){
      if(celebrationActive) return;
      celebrationActive = true;
      createConfetti();
      animateBalloons();
      animateSparkles();
      if(!isPlaying) startMusic();
      setTimeout(()=>{ celebrationActive=false; },4000);
    }

    function createConfetti(){
      const colors=['#ffd700','#ff8c00','#ff4500','#ffff00','#ffa500','#ff6347','#ffb347'];
      for(let i=0;i<60;i++){
        setTimeout(()=>{
          const c=document.createElement('div');
          c.className='confetti';
          c.style.left=Math.random()*100+'%';
          c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
          c.style.animationDelay=(Math.random()*0.5).toFixed(2)+'s';
          c.style.borderRadius=Math.random()>0.5?'50%':'2px';
          const size = 8 + Math.floor(Math.random()*8);
          c.style.width = size+'px';
          c.style.height = size+'px';
          confettiContainer.appendChild(c);
          void c.offsetWidth;
          c.classList.add('active');
          setTimeout(()=>{ if(c.parentNode) c.parentNode.remove(); },3600);
        }, i*18);
      }
    }

    function animateBalloons(){
      document.querySelectorAll('.balloon').forEach((b,i)=>{
        setTimeout(()=>{
          b.classList.add('active');
          setTimeout(()=>b.classList.remove('active'),4000);
        }, i*180);
      });
    }

    function animateSparkles(){
      document.querySelectorAll('.sparkle').forEach((s,i)=>{
        setTimeout(()=>{
          s.classList.add('active');
          setTimeout(()=>s.classList.remove('active'),2000);
        }, i*260);
      });
    }

    const NOTES = {
      'C4':261.63,'D4':293.66,'E4':329.63,'F4':349.23,'G4':392.00,'A4':440.00,'B4':493.88,
      'C5':523.25,'D5':587.33,'E5':659.25,'F5':698.46,'G5':783.99
    };

    const MELODY = [
      ['G4',1],['G4',1],['A4',2],['G4',2],['C5',2],['B4',4],
      ['G4',1],['G4',1],['A4',2],['G4',2],['D5',2],['C5',4],
      ['G4',1],['G4',1],['G5',2],['E5',2],['C5',2],['B4',2],['A4',2],
      ['F5',1],['F5',1],['E5',2],['C5',2],['D5',2],['C5',4]
    ];

    const TEMPO = 140;
    const SECONDS_PER_BEAT = 60 / TEMPO;

    function ensureAudio(){
      if(!audioCtx){
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if(!Ctx){
          alert('Dein Browser unterstÃ¼tzt die Web Audio API nicht.');
          return null;
        }
        audioCtx = new Ctx();
      }
      return audioCtx;
    }

    function playSongOnce(){
      const ctx = ensureAudio();
      if(!ctx) return()=>{};

      const master = ctx.createGain();
      master.gain.value = 0.08;
      master.connect(ctx.destination);

      let t = ctx.currentTime + 0.03;
      const stopFns = [];

      for(const [note, beats] of MELODY){
        const dur = beats * SECONDS_PER_BEAT;
        if(!note){ t += dur; continue; }
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = NOTES[note] || 440;
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(0.9, t+0.02);
        gain.gain.linearRampToValueAtTime(0.85, t+dur-0.04);
        gain.gain.linearRampToValueAtTime(0.0, t+dur);
        osc.connect(gain).connect(master);
        osc.start(t);
        osc.stop(t+dur+0.02);
        stopFns.push(()=>{ try{ osc.stop(); }catch(e){} });
        t += dur;
      }

      return ()=>{ stopFns.forEach(fn=>fn()); try{ master.disconnect(); }catch(e){} };
    }

    function startMusic(){
      if(isPlaying){ return; }
      if(audioCtx && audioCtx.state === 'suspended'){
        audioCtx.resume();
      }
      currentStopFn = playSongOnce();
      isPlaying = true;
      const totalBeats = MELODY.reduce((s, [,b])=> s + (b||0), 0);
      const totalTime = totalBeats * SECONDS_PER_BEAT;
      setTimeout(()=>{ isPlaying = false; }, Math.ceil(totalTime*1000)+50);
    }

    card.addEventListener('click', triggerCelebration);
    card.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); triggerCelebration(); }});

    setTimeout(triggerCelebration, 1000);
  </script>
</body>
</html>
